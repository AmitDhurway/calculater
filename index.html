<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
        <div id="Main">
            <div class="Result">
             <p id="History"></p>
             <p id="Answer"></p>
            </div>
            <div class="NumPad">
                <table>
                    <tr>
                        <td><button class="btn">9</button></td>
                        <td><button class="btn">8</button></td>
                        <td><button class="btn">7</button></td>
                        <td><button class="btn btn-1">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn">6</button></td>
                        <td><button class="btn">5</button></td>
                        <td><button class="btn">4</button></td>
                        <td><button class="btn btn-1">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn">3</button></td>
                        <td><button class="btn">2</button></td>
                        <td><button class="btn">1</button></td>
                        <td><button class="btn btn-1">-</button></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><button class="btn btn-2">C</button></td>
                        <td><button class="btn btn-2">0</button></td>
                        <td><button class="btn btn-2">=</button></td>
                        <td><button class="btn btn-2">+</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    
</body>
<script src="./index.js"></script>
</html>
